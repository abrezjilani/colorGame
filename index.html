  <head>

    <title>Color Game</title>
    <link rel="stylesheet" href="assets/css/colorGame.css" />
  </head>
  <body>
    <h1>
      The Great <br />
      <span id="rgbHeader">RGB</span> <br />

      <button class="mode">EASY</button>

    <div id="container">
      <div class="square topLayer"></div>
      <div class="square topLayer"></div>
      <div class="square topLayer"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>

  </body>
